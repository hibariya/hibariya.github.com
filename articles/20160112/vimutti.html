        <h1><a href="vimutti.html">反応しない練習 を読んだ</a></h1>
        <p>それほど長くないのと文章も読みやすかったので、空いた時間でぱらぱらめくっているうちに読み終わってしまった。
        何かを見聞きするたびに動揺していては、なかなか目の前のことに集中できなくて困ってしまう。
        ムダな反応をしないとはどういうことか、上手にそれをするためにはどうすればいいのか、この本は原始仏教の教えを噛み砕いて説明している。
        自分は仏教そのものをよく知らないのでそういう意味でも興味深かった。</p>
